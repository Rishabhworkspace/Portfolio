<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="black"/>
  
  <!-- Main Border (Green) -->
  <rect x="40" y="40" width="432" height="432" stroke="#33FF57" stroke-width="40" fill="none"/>
  
  <!-- Pixelated Corners (Simulating the checkerboard pattern) -->
  <!-- Top Left -->
  <rect x="0" y="0" width="80" height="80" fill="#33FF57"/>
  <rect x="0" y="0" width="40" height="40" fill="black"/>
  <rect x="40" y="40" width="40" height="40" fill="black"/>
  
  <!-- Top Right -->
  <rect x="432" y="0" width="80" height="80" fill="#33FF57"/>
  <rect x="472" y="0" width="40" height="40" fill="black"/>
  <rect x="432" y="40" width="40" height="40" fill="black"/>
  
  <!-- Bottom Left -->
  <rect x="0" y="432" width="80" height="80" fill="#33FF57"/>
  <rect x="0" y="472" width="40" height="40" fill="black"/>
  <rect x="40" y="432" width="40" height="40" fill="black"/>
  
  <!-- Bottom Right -->
  <rect x="432" y="432" width="80" height="80" fill="#33FF57"/>
  <rect x="472" y="472" width="40" height="40" fill="black"/>
  <rect x="432" y="432" width="40" height="40" fill="black"/>

  <!-- Mid-Border Accents (Pixel dots in center of sides) -->
  <rect x="236" y="0" width="40" height="40" fill="#33FF57"/>
  <rect x="236" y="472" width="40" height="40" fill="#33FF57"/>
  <rect x="0" y="236" width="40" height="40" fill="#33FF57"/>
  <rect x="472" y="236" width="40" height="40" fill="#33FF57"/>

  <!-- Text -->
  <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" font-weight="900" font-size="280" fill="white">
    RT
  </text>
</svg>
